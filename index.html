<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Pokedex">Pokedex</h1>

    <div class="buttons">
        <input type="text" id="search" placeholder="Enter Pokemon Name... ">
        <button id="search_button">Search</button>
        <button id="seen_button">Seen Pokemons</button>
        <button id="unseen_button">Unseen Pokemons</button>
    </div>

    <div class="pokemon-container" id="pokemon_list"></div>
    <div class="details"></div>

    <script src="javascript_code.js"></script>
</body>
</html>
